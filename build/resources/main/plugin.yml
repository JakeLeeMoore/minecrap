name: CustomEnchantFramework
main: com.example.cef.CustomEnchantPlugin
version: 1.0.0
api-version: '1.20'
authors: ["you"]
commands:
  ce:
    description: Manage custom enchants
    usage: "/ce <list|give|remove|givebook> [enchantId] [player] [amount]"
    aliases: [customenchant, ench]
permissions:
  cef.use:
    default: true
  cef.admin:
    default: op
